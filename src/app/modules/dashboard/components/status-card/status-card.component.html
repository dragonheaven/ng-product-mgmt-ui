<div class="status-card">
  <div class="card-content d-flex align-items-center">
    <div class="card-icon">
      <fa-icon [icon]="icon" size="2x" class="d-block mr-2"></fa-icon>
    </div>
    <div>
      <div class="status-card-title">{{title}}</div>
      <div class="status-card-value">{{value}}</div>
    </div>
  </div>
</div>
